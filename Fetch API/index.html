<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch API</title>
</head>
<body>
    <button id="getText">Get Text</button>
    <button id="getUsers">Get JSON</button>
    <button id="getPosts">Get Posts</button>
    <hr>
    <div id="output"></div>
    <form action="">
        <div>
            <input type="text" id="title" placeholder="Title">
        </div>
        <div>
            <textarea name="body" id="body" cols="30" rows="4" placeholder="Body"></textarea>
        </div>
        <div>
            <button type="submit" id="addPost">Submit</button>
        </div>
    </form>

    <script>
        document.getElementById("getText").addEventListener("click", getText);
        document.getElementById("getUsers").addEventListener("click", getUsers);
        document.getElementById("getPosts").addEventListener("click", getPosts);
        document.getElementById("addPost").addEventListener("click", addPost);

        function getText() {
            // fetch("sample.txt")
            // .then(function(res) {
            //     // console.log(res);
            //     // console.log(res.text());
            //     // console.log(res.json())      // if a json file
            //     return res.text();
            // })
            // .then(function(data) {
            //     console.log(data);
            // })


            fetch("sample.txt")
            .then((res) => res.text())
            // .then((data) => console.log(data));
            .then((data) => {
                document.getElementById("output").innerHTML = data;
            })
            .catch((err => console.log(err)))
        }

        function getUsers() {
            fetch("users.json")
            .then((res) => res.json())
            .then((data) => {
                let output = `<h2>Users</h2>`;
                    data.forEach((user) => {
                        output += `
                            <ul>
                                <li>ID: ${user.id}</li>
                                <li>Name: ${user.name}</li>
                                <li>Email: ${user.email}</li>
                            </ul>`;
                    });
                document.getElementById("output").innerHTML= output;
            })
        }

        // Fetching data from outside API

        function getPosts() {
            fetch("https://jsonplaceholder.typicode.com/posts")
            .then((res) => res.json())
            .then((data) => {
                let output = `<h2>Posts</h2>`;
                data.forEach((post) => {
                    output += `
                        <div>
                            <h3>${post.title}</h3>
                            <p>${post.body}</p>
                        </div>`;
                });
                document.getElementById("output").innerHTML = output;
            })
        }

        function addPost(e) {
            e.preventDefault();
            let title = document.getElementById("title").value;
            let body = document.getElementById("body").value;

            fetch("https://jsonplaceholder.typicode.com/posts", {
                method: "Post",
                headers: {
                    "Accept": "application/json, text/plain, */*",
                    "Content-type": "application/json" 
                },
                body: JSON.stringify({title:title, body:body})
            })
            .then((res) => res.json())
            .then((data) => console.log(data));
        }
    </script>
</body>
</html>
